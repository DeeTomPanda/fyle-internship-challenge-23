<div class="grid grid-cols-5 gap-4 md:grid-cols-11">
  <input
    class="col-start-2 md:col-start-5 col-span-2 p-2 border-2 border-blue-200 outline-none"
    type="text"
    placeholder="Type"
    [(ngModel)]="username"
  />
  <button
    class="col-span-1 bg-silver border-2 focus:ring focus:outline-none focus:ring-sky-300 hover:bg-sky-600"
    (click)="get(username)"
  >
    Get
  </button>
</div>
